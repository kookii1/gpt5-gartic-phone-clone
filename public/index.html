<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gartic — Start</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="https://kit.fontawesome.com/a2d9b5f2e0.js" crossorigin="anonymous"></script>
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;">
  <div style="width:980px;max-width:95%;background:#071827;padding:20px;border-radius:12px;">
    <h1 style="margin:0 0 10px;color:#e6f4ff">Gartic Clone — Classic</h1>
    <div style="display:flex;gap:12px;">
      <input id="name" placeholder="Your name" style="flex:1;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:#dbeafe">
      <button id="create" class="btn">Create Room</button>
      <input id="joinId" placeholder="Room id" style="width:160px;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:#dbeafe">
      <button id="join" class="btn">Join</button>
    </div>
    <div style="margin-top:12px;color:#9aa4b2">Create a room to host; share room link with friends. Rooms limited to 12 players.</div>
  </div>

<script>
document.getElementById('name').value = localStorage.getItem('gartic_name') || '';

document.getElementById('create').addEventListener('click', ()=>{
  const name = document.getElementById('name').value || 'Player';
  localStorage.setItem('gartic_name', name);
  // call server to create a room? We can just generate client-side link and go to room page with name param.
  // The server will create the actual room when you join the room page.
  fetch('/?n=1').then(()=>{}); // noop to avoid unused
  // generate id locally and open room.html
  const id = Math.random().toString(36).slice(2,9);
  location.href = `/room.html#room=${id}&name=${encodeURIComponent(name)}&host=1`;
});
document.getElementById('join').addEventListener('click', ()=>{
  const name = document.getElementById('name').value || 'Player';
  const id = document.getElementById('joinId').value.trim();
  if(!id) return alert('enter room id');
  localStorage.setItem('gartic_name', name);
  location.href = `/room.html#room=${id}&name=${encodeURIComponent(name)}`;
});
</script>
</body>
</html>
